<!DOCTYPE html>
<html>
<head>
  <title>vgg registration form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color:dodgerblue;">

  <form action="action_page.php">
  <div class="container">
    <h1>VENTURE GARDEN GROUP REGISTRATION</h1>
    <p>Please fill in accordingly.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" min="8" max="16" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" min="8" max="16" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>

</form>

<script type="text/javascript">
  function checkPassword(form) { 
                psw = form.psw.value; 
                psw-repeat = form.psw-repeat.value;
                if (psw == '') 
                    alert ("Please enter Password"); 
                       
                else if (psw-repeat == '') 
                    alert ("Please enter confirm password"); 
                          
                else if (psw != psw-repeat) { 
                    alert ("Password did not match: Please try again...") 
                    return false; 
                } 
                else{ 
                    alert("Password Match: Welcome to VGGVirtualInternship!") 
                    return true; 
                } 
</script>
  
</body>
</html>
